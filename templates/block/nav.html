{% load static %}
<!DOCTYPE html>
<html lang="en">
<body>
    {% block nav %}
    <nav class="main_nav">
        <a href="{% url 'userApp:client_home' %}">Home</a>
        {% if request.user.is_authenticated %}

        {% else %}
            <a href="{% url 'userApp:login' %}">Login</a>
        {% endif %}
    </nav>
    {% endblock nav %}
</body>
</html>
